<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/section.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/panda.svg" alt="panda">
      <input id="toggler" class="toggler" type="checkbox">
      <label for="toggler" class="burger">
        <span><i class="fas fa-bars"></i></span>
      </label>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Tokyo</a></li>
          <li><a href="#">Singapore</a></li>
          <li><a href="#">Mumbia</a></li>
          <li><a href="#">Houston</a></li>
          <li><a href="#">Vancover</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="background"></div>
      <h1>Responsive Flexbox Navbar</h1>
      <p>Build a Responsive Mobile First Flexbox Navigation</p>
      
    </section>
  </body>
</html>
