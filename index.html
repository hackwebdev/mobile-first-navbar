<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/section.css" />
    <script
      src="https://kit.fontawesome.com/f331e09529.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo" />
      <input id="toggler" class="toggler" type="checkbox" />
      <label for="toggler" class="burger">
        <span><i class="hamburger fas fa-bars"></i> </span>
      </label>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="background"></div>
      <h1>Responsive Flexbox Navbar</h1>
      <p>Build a Responsive Mobile First Flexbox Navigation</p>
    </section>
  </body>
</html>
